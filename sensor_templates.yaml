template:
  - binary_sensor:
      - default_entity_id: binary_sensor.clothes_washer_state
        icon: "{% set state = states('sensor.washer_plug_energy_power') %}
          {% if is_number(state) and state | float > 4 %}
          mdi:washing-machine
          {% else %}
          mdi:washing-machine-off
          {% endif %}"
        name: Clothes washer state
        state: "{% set state = states('sensor.washer_plug_energy_power') %}
          {% if is_number(state) and state | float > 4 %}
          true
          {% else %}
          false
          {% endif %}"
  - binary_sensor:
      - default_entity_id: binary_sensor.clothes_dryer_state
        icon: "{% set state = states('sensor.dryer_plug_energy_power') %}
          {% if is_number(state) and state | float > 20 %}
          mdi:tumble-dryer
          {% else %}
          mdi:tumble-dryer-off
          {% endif %}"
        name: Clothes dryer state
        state:
          "{% set state = states('sensor.dryer_plug_energy_power') %} {% if is_number(state)
          and state | float > 20 %}
          true
          {% else %}
          false
          {% endif %}"
